<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="cal-box">
        <!--Start  calculator-->
        <form class="calculator" action="" method="get">
          <input id="display" type="text" name="display" placeholder="0" />
          <br />
          <input
            class="button"
            type="button"
            value="7"
            onclick="display.value+='7'"
          />
          <input
            class="button"
            type="button"
            value="8"
            onclick="display.value+='8'"
          />
          <input
            class="button"
            type="button"
            value="9"
            onclick="display.value+='9'"
          />
          <input
            class="button math"
            type="button"
            value="+"
            onclick="display.value+='+'"
          />
          <br />
          <input
            class="button"
            type="button"
            value="4"
            onclick="display.value+='4'"
          />
          <input
            class="button"
            type="button"
            value="5"
            onclick="display.value+='5'"
          />
          <input
            class="button"
            type="button"
            value="6"
            onclick="display.value+='6'"
          />
          <input
            class="button math"
            type="button"
            value="-"
            onclick="display.value+='-'"
          />
          <br />
          <input
            class="button"
            type="button"
            value="1"
            onclick="display.value+='1'"
          />
          <input
            class="button"
            type="button"
            value="2"
            onclick="display.value+='2'"
          />
          <input
            class="button"
            type="button"
            value="3"
            onclick="display.value+='3'"
          />
          <input
            class="button math"
            type="button"
            value="*"
            onclick="display.value+='7'"
          />
          <br />
          <input
            class="button clear"
            type="button"
            value="C"
            onclick="display.value=''"
          />
          <input
            class="button"
            type="button"
            value="0"
            onclick="display.value+='0'"
          />
          <input
            id="calc"
            class="button math"
            type="button"
            value="="
            onclick="display.value+='='"
          />
          <input
            class="button math"
            type="button"
            value="/"
            onclick="display.value+='/'"
          />
          <br />
          <input
            class="button delete"
            type="button"
            value="X"
            onclick="display.value=`${display.value.slice(0,-1)}`"
          />
        </form>
        <!--Start  calculator-->
        <script src="main.js"></script>
      </div>
    </div>
  </body>
</html>
